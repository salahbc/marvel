  <div class="mat-elevation-z8">
      

        <button mat-raised-button style="float: right;padding: 2px" (click)="add()"><i class="material-icons" > 
                add
                </i> </button>


    <table mat-table [dataSource]="listData">
  
      <!-- Position Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="vignette">
        <th mat-header-cell *matHeaderCellDef> vignette </th>
        <td mat-cell *matCellDef="let element"> {{element.vignette}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
  

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
  
        </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[20, 25, 40, 100]" [pageSize]="20" showFirstLastButtons></mat-paginator>
</div>
